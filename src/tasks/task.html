<div class="row">
	<div class="col-sm-8">
		<input class="form-control" type="text" value="{{task.title}}" disabled>
	</div>
	<div class="col-sm-2">
		<input class="form-control" type="text" value="{{task.priority | priority}}" disabled>
	</div>
	<div class="col-sm-2">
		<button class="btn btn-danger btn-block" ng-click="remove(task)">&times;</button>
	</div>
</div>
