<!DOCTYPE html>
<html>
  <head>
    <link href="style/vendor/bootstrap.css" rel="stylesheet">
    <link href="style/main.css" rel="stylesheet">
    <script src="script/vendor/angular.js"></script>
    <script src="script/vendor/jquery.js"></script>
    <script src="script/vendor/bootstrap.js"></script>
    <script src="script/app.js"></script>
    <title>Helpr Angular Challenge</title>
  </head>
  <body ng-app="app">
    <h1>Tasks</h1>
    <p>You currently have {{tasks.length}} remaining tasks</p>
    <div ng-controller="AppCtrl" ng-init="setPriority(tasks)">
      <div ng-controller="TasksCtrl">
        <div class="row">
          <div class="col-sm-8">
            <input class="form-control" type="text" placeholder="Add a new task" ng-model="task.title">
          </div>
          <div class="col-sm-2">
            <select class="form-control" ng-model="task.priority">
              <option value="3">Low</option>
              <option value="2">Normal</option>
              <option value="1">High</option>
            </select>
          </div>
          <div class="col-sm-2">
            <button class="btn btn-info btn-block" ng-click="add()">+</button>
          </div>
        </div>
        <div ng-repeat="task in tasks">
          <div class="row">
            <div class="col-sm-8">
              <input class="form-control" type="text" value="{{task.title}}" disabled>
            </div>
            <div class="col-sm-2">
              <input class="form-control" type="text" value="{{task.priority}}" disabled>
            </div>
            <div class="col-sm-2">
              <button class="btn btn-danger btn-block" ng-click="remove(task)">&times;</button>
            </div>
          </div>
        </div>
      </div>
      <div ng-controller="ToolsCtrl">
        <div class="row">
          <div class="col-sm-12">
            <button class="btn btn-warning btn-block" ng-click="clear()" ng-disabled="!tasks.length">Clear</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
